  <script>
    function bgm_play () {
      document.getElementById('bgm_sound').play();
      document.getElementById('bgm_sound').volume = 0.1;
    }
    var count = 0;
    $(function () {
      $('body').on('click', function(){
        if (count == 0) {
          document.getElementById('load_sound').play();
        } else if(count == 10) {
          document.getElementById('load_sound').src="./audio/10.mp3";
          document.getElementById('load_sound').play();
        } else {
          var random = Math.floor( Math.random() * 7 ) + 1;
          document.getElementById('load_sound').src="./audio/"+random+".mp3";
          document.getElementById('load_sound').play();
        }
        count++;
      });
    });
    document.querySelector('body').click();  
  </script>
